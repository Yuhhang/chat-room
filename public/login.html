<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/login.css" >


</head>
  <body>

    <div class="alert alert-danger" role="alert" id="login_fail_bar">用户名或密码错误，登陆失败！</div>
    <div id="form-login">
      <form class="form-horizontal" action="http://localhost:3001" method="POST">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="inputUsername" placeholder="Username" id="intervalGetuserName">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Sign in/Register</button>
          </div>
        </div>
      </form>
    </div>

    <script src="./assets/jquery/jquery-3.3.1.min.js"></script>
    <div id="blank1">.</div>
    <script src="./js/login.js"></script>


</body>
</html>
